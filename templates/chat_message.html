{% if message.author == user %}
<div class="d-flex flex-column mb-3 user1bubble">
    <div class="d-flex align-items-center">
        <img src="{{message.author.profile.image.url}}" class="rounded-circle" alt="{{message.author.username}}">
        <strong>{{message.author.username}}: </strong>
        <small class="text-muted">{{message.created}}</small>
    </div>
    <p>{{message.body}}</p>
</div>
{% else %}
<div class="d-flex flex-column mb-3 user2bubble">
    <div class="d-flex align-items-center">
        <a href="{% url 'prof' message.author.username %}"><img src="{{message.author.profile.image.url}}"
                class="rounded-circle" alt="User 2"></a>

        <strong>{{message.author.username}}: </strong>
        <small class="text-muted">{{message.created}}</small>
    </div>
    <p>{{message.body}}</p>
</div>
{% endif %}
